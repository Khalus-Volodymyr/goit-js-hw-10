<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-timer</title>
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start id="js-button-start" disabled>
      Start
    </button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days id="js-days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours id="js-hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes id="js-minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds id="js-seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
